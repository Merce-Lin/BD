<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHEYNA 18TH</title>
    <link rel="icon" href="18th.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            overflow: hidden;
            margin: 0;
        }
        .scene {
            width: 200px;
            height: 200px;
            perspective: 600px;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 0.5s;
        }
        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border: 2px solid #fff;
        }
        .front  { transform: rotateY(  0deg) translateZ(100px); background-image: url('1.jpg'); }
        .back   { transform: rotateY(180deg) translateZ(100px); background-image: url('2.jpg'); }
        .left   { transform: rotateY(-90deg) translateZ(100px); background-image: url('3.jpg'); }
        .right  { transform: rotateY( 90deg) translateZ(100px); background-image: url('4.jpg'); }
        .top    { transform: rotateX( 90deg) translateZ(100px); background-image: url('5.jpg'); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); background-image: url('6.jpg'); }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cube" id="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>
    <script>
        let cube = document.getElementById('cube');
        let startX, startY, rotateX = 0, rotateY = 0;

        document.addEventListener('mousedown', (e) => {
            startX = e.clientX;
            startY = e.clientY;
            document.addEventListener('mousemove', rotateCube);
        });

        document.addEventListener('mouseup', () => {
            document.removeEventListener('mousemove', rotateCube);
        });

        function rotateCube(e) {
            let deltaX = e.clientX - startX;
            let deltaY = e.clientY - startY;
            rotateX += deltaY * 0.5;
            rotateY += deltaX * 0.5;
            cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            startX = e.clientX;
            startY = e.clientY;
        }
    </script>
</body>
</html>
